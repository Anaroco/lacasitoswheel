<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lacasitos Wheel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="scss/main-style.scss">
</head>
<body>
    <header>
        <a href="index.html">
            <img src="assets/lacasitoswheel-logo.png" alt="Lacasitos Wheel logo">
        </a>   
    </header>
    <main>
        <section id="section__new-participant">
            <input type="text" class="form-control" placeholder="AÃ±adir participante">
            <button type="button" class="btn btn-circle"><i class="fa fa-plus"></i></button>

                <img src="assets/tubo-lacasitos-tapa.png" alt="Pulsa para jugar">

    </main>
    <script src="scripts/function.js" type="module"></script>
